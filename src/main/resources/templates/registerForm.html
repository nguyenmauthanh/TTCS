<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container" th:class="align-center">

    <h2>Đăng ký</h2>

    <form action="#"
          th:action="@{/register}"
          th:object="${blogUser}"
          method="post">
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Tên đăng nhập lỗi
                </div>
                <input type="text" th:field="*{username}" placeholder="Tên đăng nhập"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Mật khẩu lỗi
                </div>
                <input type="password" th:field="*{password}" placeholder="Mật khẩu"/>
            </label>
        </div>
        <div>
            <button class="green-btn" type="submit">Đăng ký</button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
